	<script>
	
	// if/else boolean operations
	var a = true;
	if(a){
	document.write("Boolean operators are fun to work with!<br>");
	}
	else{
	document.write("I totally hate boolean operators!");
	}
	
	// switch case using numbers
	var b = 3;
	switch(b){
		
		case 0:
			document.write("<br> Bo!");
			break;
		
		case 1:
			document.write("<br> Boo!");
			break;
		
		case 2:
			document.write("<br> Booo!");
			break;
		
		case 3:
			document.write("<br> Yay!!!!<br>");
			break;
		
		default:
			document.write("<br> Booo!");
	}
	
	// switch case using Strings
	var c = "yes";
	switch(c){
		
		case "yes":
			document.write("<br>Switch case statments are highly useful!");
			break;
		
		default:
			document.write("<br>I hate swtich case statements!");
	}
	
	
	</script>

</html>
