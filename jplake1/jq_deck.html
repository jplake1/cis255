<!DOCTYPE html>
<!-- code copied from w3schools --> 
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#length, #width, #blength, #bwidth").keyup(function () {
					l = $("#length").val();
					w = $("#width").val();
					area = l * w;
					
					boardlength = $("#blength").val(); 
					boardwidth = $("#bwidth").val();

					boards = area / (boardlength * boardwidth); 
					document.getElementById("numberofboards").innerHTML = boards;
					document.getElementById("bl").innerHTML = boardlength;
					document.getElementById("bw").innerHTML = boardwidth;
				});
			});
			
			// your mission: modify the code to allow the user to change the dumensions of the boards
			
			
		</script>
	</head>
	<body>
	
		<h1>Calculate Materials for Deck</h1>
		
		<form>
			<input type="text" id="length">=Length</input>
			<input type="text" id="width">=Width</input>
			<br>
			<br>
			<input type="text" id="blength">=Board Length</input>
			<input type="text" id="bwidth">=Board Width</input>
			<br>
			<br />Your boards are all <span id="bl">8</span> feet long by <span id="bw">1</span> ft wide.<br />
			<br />You need <span id="numberofboards">___</span> 8x1 boards.
		</form>

	</body>
</html>
