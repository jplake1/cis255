<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#button1").click(function(){
					$("#div1").load("jq_test3.txt");
					$(".pg01").css({"background-color":"yellow","color":"red"});
				});
				
				$("#button2").click(function(){
					$("#div1").load("https://api.svsu.edu/courses?prefix=CIS&courseNumber=255");
				});
				
			});
		</script>
	</head>
	<body>

		<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

		<button id="button1">Get External Content</button>
		
		<button id ="button2">Get SVSU API content</button>
		
		<p class="pg01">Paragraph 01</p>
		
		<p class="pg02">Paragraph 02</p>

	</body>
</html>
